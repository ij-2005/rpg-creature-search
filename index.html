<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <header id="title">
        <h1>freeCodeCamp</h1>
        <h2>RPG Creature Selector</h2>
    </header>

    <main>
        <div class="container">
            <div class="info">
                <p>Search for Creature Name or ID:</p>
                <input id="search-input" required placeholder="Insert Name or ID"/>
                <button id="search-button">Search</button>

            </div>
            <div class="description">
                <div class="name-id">
                    <span id="creature-name">Name</span>
                    <span id="creature-id">#2</span>
                </div>
                <div class="weight-height">
                    <span id="weight">Weight: 42</span>
                    <span id="height">Height: 32</span>
                </div>
                <div id="types">
                    <span id="type">Fire</span>
                    <span id="type">rock</span>
                </div>
                <div class="extra-desc">
                    <h2 id="special-name">Blazing Reflex</h2>
                    <p id="special-desc">Increases speed when hit by a Fire-type move.</p>
                </div>
                

            </div>
            <div class="status">
                <div class="titles">
                    <h3>Base & Stats</h3>
                </div>
                <div class="stats">
                    <p id="hp">HP: 65</p>
                    <p id="attack">Attack: 80</p>
                    <p id="defense">Defense: 50</p>
                    <p id="special-attack">Sp. Attack: 90</p>
                    <p id="special-defense">Sp. Defense: 55</p>
                    <p id="speed">Speed: 100</p>
                </div>

            </div>
        </div>
    </main>

    <footer></footer>
    
</body>
<script src="script.js"></script>
</html>
