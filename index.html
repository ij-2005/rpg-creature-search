<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>

    <link rel="stylesheet" href="styles.css"/>

</head>
<body>

    <header>
        <h1>freeCodeCamp</h1>
        <h2>RPG Creature Selector</h2>
    </header>

    <main>
        <div class="container">
            <div class="info">
                <p>Search for Creature Name or ID:</p>
                <input id="search-input" required placeholder="Insert Name or ID"/>
                <button id="search-button">Search</button>

            </div>

            <div class="description">
                <div class="name-id">
                    <span id="creature-name"></span>
                    <span id="creature-id"></span>
                </div>
                <div class="weight-height">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
                <div id="types">
                    <span class="types"></span>
                    <span class="types"></span>
                </div>
                <div class="extra-desc">
                    <h2 id="special-name"></h2>
                    <p id="special-desc"></p>
                </div>

            </div>
            <div class="status">
                <div class="titles">
                    <h3>Base & Stats</h3>
                </div>
                <div class="stats">
                    <p id="hp">HP: 0</p>
                    <p id="attack">Attack: 0</p>
                    <p id="defense">Defense: 0</p>
                    <p id="special-attack">Sp. Attack: 0</p>
                    <p id="special-defense">Sp. Defense: 0</p>
                    <p id="speed">Speed: 0</p>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <p>By IJ2005</p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
